<h2 mat-dialog-title>Crear Asesor</h2>

<mat-dialog-content>
  <hr>
  <mat-form-field appearance="outline">
    <mat-label>Nombre del asesor</mat-label>
    <input matInput [(ngModel)]="nombre" required />
    <mat-hint>Ejemplo: Mateo Llerena → MateoLlerena</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Código de país</mat-label>
    <mat-select [(ngModel)]="pais">
      <mat-option value="593">Ecuador (+593)</mat-option>
      <mat-option value="57">Colombia (+57)</mat-option>
      <mat-option value="51">Perú (+51)</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Número WhatsApp</mat-label>
    <input matInput [(ngModel)]="numero_whatsapp" required />
    <mat-hint>Ejemplo: 998315812 (sin +, sin 0 inicial)</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="crear()">Crear</button>
</mat-dialog-actions>
