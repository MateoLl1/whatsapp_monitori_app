<div class="layout-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-header">
        <h3>Whatsapp Control</h3>
      </div>

      <mat-nav-list class="nav-list">
        <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }" class="nav-item-link">
          <div class="nav-item">
            <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
            <span class="nav-label">{{ item.label }}</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()" class="menu-btn">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Panel de Administraci√≥n</span>
      </mat-toolbar>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
