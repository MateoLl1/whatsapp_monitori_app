<!-- BotÃ³n para agregar nuevo asesor -->
<div class="add-btn-container">
  <h2>Lista de asesores</h2>
  <div class="spacer"></div>
  <button mat-fab color="primary" (click)="openModal()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<hr>

<!-- Listado de asesores -->

<div class="asesores-container">

  <shared-alert-danger *ngIf="asesores.length === 0" [label]="'No se ha creado ningun asesor'">
  </shared-alert-danger>

  <mat-card
    class="asesor-card"
    *ngFor="let asesor of asesores"
    [routerLink]="['/admin/asesores', asesor.id]"
    appearance="outlined"
  >
    <div class="asesor-row">
      <img
        class="avatar"
        [src]="asesor.imagen || defaultImage"
        [alt]="asesor.nombre"
      />
      <span class="nombre">{{ asesor.nombre }}</span>
      <span
        class="estado"
        [class.activo]="asesor.estado === 'activo'"
        [class.inactivo]="asesor.estado === 'inactivo'"
      >
        {{ asesor.estado }}
      </span>
    </div>
  </mat-card>
</div>
