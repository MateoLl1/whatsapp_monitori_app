<div class="container mt-4">

  <h2 class="mb-4">Asesores</h2>

  <div class="row">
    <div
      class="col-md-4 mb-4"
      *ngFor="let asesor of asesores"
    >
      <mat-card class="h-100 shadow-sm">
        <mat-card-header>
          <mat-card-title>{{ asesor.nombre }}</mat-card-title>
          <mat-card-subtitle>
            Instancia: {{ asesor.instancia }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            <strong>Estado:</strong>
            <span
              class="badge"
              [ngClass]="{
                'bg-success': asesor.estado === 'activo',
                'bg-secondary': asesor.estado === 'inactivo'
              }"
            >
              {{ asesor.estado }}
            </span>
          </p>
        </mat-card-content>

        <mat-card-actions align="end">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/admin/asesores', asesor.id, 'clientes']"
          >
            Ver clientes
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
