<div class="container mt-4">

  <h5 class="mb-3">Conversaci√≥n</h5>

  <div class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
    <div
      *ngFor="let msg of mensajes"
      class="mb-2 d-flex"
      [ngClass]="{
        'justify-content-end': msg.from === 'asesor',
        'justify-content-start': msg.from === 'cliente'
      }"
    >
      <div
        class="p-2 rounded"
        [ngClass]="{
          'bg-primary text-white': msg.from === 'asesor',
          'bg-light': msg.from === 'cliente'
        }"
        style="max-width: 70%;"
      >
        <p class="mb-1">{{ msg.texto }}</p>
        <small class="text-muted d-block text-end">
          {{ msg.fecha }}
        </small>
      </div>
    </div>
  </div>

</div>
