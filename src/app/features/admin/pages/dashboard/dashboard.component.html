<div *ngIf="error" class="container">
    <shared-alert-danger
    [label]="'Error al cargar las metricas'"
    ></shared-alert-danger>
  </div>
<div *ngIf="!error" class="dashboard-container">
  <mat-card  class="dashboard-card">
    <mat-icon class="dashboard-icon">group</mat-icon>
    <div class="dashboard-info">
      <h3>Asesores</h3>
      <p>{{ totalAsesores }}</p>
    </div>
  </mat-card>

  <mat-card class="dashboard-card">
    <mat-icon class="dashboard-icon">wifi</mat-icon>
    <div class="dashboard-info">
      <h3>Conectados</h3>
      <p>{{ conectados }}</p>
    </div>
  </mat-card>

  <mat-card class="dashboard-card">
    <mat-icon class="dashboard-icon">wifi_off</mat-icon>
    <div class="dashboard-info">
      <h3>Desconectados</h3>
      <p>{{ desconectados }}</p>
    </div>
  </mat-card>

  <mat-card class="dashboard-card">
    <mat-icon class="dashboard-icon">chat</mat-icon>
    <div class="dashboard-info">
      <h3>Respuestas hoy</h3>
      <p>{{ respuestasHoy }}</p>
    </div>
  </mat-card>
</div>
